		<p>
			<script type="text/javascript">
				function Rekenmachine() {
					this.waarde1 = 10;
					this.waarde2 = 5;

					this.Optelling = function() {
						return this.waarde1 + this.waarde2;
					}
					this.Aftrekking = function() {
						return this.waarde1 - this.waarde2;
					}
					this.Vermenigvuldiging = function() {
						return this.waarde1 * this.waarde2;
					}
					this.Deling = function() {
						return this.waarde1 / this.waarde2;
					}
				}

				var reken = new Rekenmachine();
				var uitkomst = reken.Optelling();
				document.write("Som:" + uitkomst + "<br>");
				uitkomst = reken.Aftrekking();
				document.write("Verschil:" + uitkomst + "<br>");
				uitkomst = reken.Vermenigvuldiging();
				document.write("Product:" + uitkomst + "<br>");
